<!DOCTYPE html>
<html>
    <head>
        <title>这是舒天宇的第一个网站，我正在学习 html</title>
    </head>
    <body>
        
        <h1>这是网站的一级标题</h1>
        <p>这是一个段落</p>
        <p><strong>这是一段加粗文本</strong></p>
        <p><em>这是一段倾斜文本</em></p>
        
        <h2>列表</h2>
        
        <h3>1.有序列表</h3>
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        
        <h3>2.无序列表</h3>
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
        </ul>
        
        <h3>3.嵌套列表</h3>
        <ul>
            <li><p>第一个有序列表</p><ol>
                <li></li>
                <li></li>
                <li></li>        
            </ol></li>
            <li><p>第二个有序列表</p><ol>
                <li></li>
                <li></li>
                <li></li>        
            </ol></li>
        </ul>
        
    </body>
</html>
